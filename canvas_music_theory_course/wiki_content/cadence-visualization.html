<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Builder: Cadence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chord Progression Builder: Cadence</h1>
        <div class="instructions"><strong>Cadence:</strong> A harmonic or melodic formula that creates a sense of resolution or rest at the end of a phrase<br><br>Click Roman numeral buttons to build a chord progression, then play it back.</div>
        
        <div class="controls">
            <button onclick="addChord('I')">I</button>
            <button onclick="addChord('ii')">ii</button>
            <button onclick="addChord('iii')">iii</button>
            <button onclick="addChord('IV')">IV</button>
            <button onclick="addChord('V')">V</button>
            <button onclick="addChord('vi')">vi</button>
            <button onclick="addChord('vii°')">vii°</button>
        </div>
        <div id="progression" style="min-height: 80px; background: #f3f4f6; border-radius: 10px; padding: 20px; margin: 20px 0; font-size: 24px; font-weight: bold; color: #667eea; text-align: center;">
            (Empty Progression)
        </div>
        <div class="controls">
            <button id="playProg">Play Progression</button>
            <button id="clearProg">Clear</button>
            <button onclick="setProgression(['I', 'IV', 'V', 'I'])">I-IV-V-I</button>
            <button onclick="setProgression(['I', 'V', 'vi', 'IV'])">I-V-vi-IV</button>
            <button onclick="setProgression(['ii', 'V', 'I'])">ii-V-I</button>
        </div>
    
    </div>
    <script>
        
        let audioContext = null;
        let progression = [];

        const chordMap = {
            'I': [261.63, 329.63, 392.00],
            'ii': [293.66, 349.23, 440.00],
            'iii': [329.63, 392.00, 493.88],
            'IV': [349.23, 440.00, 523.25],
            'V': [392.00, 493.88, 587.33],
            'vi': [440.00, 523.25, 659.25],
            'vii°': [493.88, 587.33, 698.46]
        };

        function updateDisplay() {
            const display = document.getElementById('progression');
            if (progression.length === 0) {
                display.textContent = '(Empty Progression)';
            } else {
                display.textContent = progression.join(' - ');
            }
        }

        window.addChord = function(chord) {
            progression.push(chord);
            updateDisplay();
        };

        window.setProgression = function(prog) {
            progression = prog;
            updateDisplay();
        };

        function playChord(frequencies, delay) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            frequencies.forEach(freq => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.15;

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start(audioContext.currentTime + delay);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.9);
                oscillator.stop(audioContext.currentTime + delay + 1);
            });
        }

        document.getElementById('playProg').addEventListener('click', () => {
            progression.forEach((chord, i) => {
                const frequencies = chordMap[chord];
                if (frequencies) {
                    playChord(frequencies, i * 1);
                }
            });
        });

        document.getElementById('clearProg').addEventListener('click', () => {
            progression = [];
            updateDisplay();
        });

        updateDisplay();
    
    </script>
</body>
</html>
