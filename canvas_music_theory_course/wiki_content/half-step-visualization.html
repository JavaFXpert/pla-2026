<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Piano: Half Step (Semitone)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Piano: Half Step (Semitone)</h1>
        <div class="instructions"><strong>Half Step (Semitone):</strong> The smallest interval in Western music, the distance between two adjacent keys on a piano<br><br>Click on the piano keys to play notes and explore the keyboard.</div>
        
        <canvas id="pianoCanvas" width="800" height="250"></canvas>
        <div class="controls">
            <button id="showLabels">Toggle Note Labels</button>
            <button id="highlightPattern">Highlight C Major Scale</button>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('pianoCanvas');
        const ctx = canvas.getContext('2d');
        const showLabelsBtn = document.getElementById('showLabels');
        const highlightBtn = document.getElementById('highlightPattern');

        let audioContext = null;
        let showLabels = true;
        let highlightKeys = [];

        const whiteKeys = ['C', 'D', 'E', 'F', 'G', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const blackKeys = [1, 2, null, 4, 5, 6, null, 1, 2, null, 4, 5, 6];
        const whiteKeyWidth = canvas.width / 14;
        const whiteKeyHeight = 200;
        const blackKeyWidth = whiteKeyWidth * 0.6;
        const blackKeyHeight = 120;

        const frequencies = [261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30, 440.00, 466.16, 493.88, 523.25, 554.37];

        function drawPiano() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 14; i++) {
                const x = i * whiteKeyWidth;
                const isHighlighted = highlightKeys.includes(i);

                ctx.fillStyle = isHighlighted ? '#e0e7ff' : 'white';
                ctx.fillRect(x, 0, whiteKeyWidth, whiteKeyHeight);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, 0, whiteKeyWidth, whiteKeyHeight);

                if (showLabels) {
                    ctx.fillStyle = '#667eea';
                    ctx.font = 'bold 14px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(whiteKeys[i], x + whiteKeyWidth / 2, whiteKeyHeight - 10);
                }
            }

            for (let i = 0; i < 13; i++) {
                if (blackKeys[i] !== null) {
                    const x = (i + 0.7) * whiteKeyWidth;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x, 0, blackKeyWidth, blackKeyHeight);
                    ctx.strokeStyle = '#000';
                    ctx.strokeRect(x, 0, blackKeyWidth, blackKeyHeight);
                }
            }
        }

        function playNote(freq) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.frequency.value = freq;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            for (let i = 0; i < 13; i++) {
                if (blackKeys[i] !== null) {
                    const blackX = (i + 0.7) * whiteKeyWidth;
                    if (x >= blackX && x <= blackX + blackKeyWidth && y <= blackKeyHeight) {
                        const blackFreq = frequencies[i] * Math.pow(2, 1/12);
                        playNote(blackFreq);
                        return;
                    }
                }
            }

            const whiteKeyIndex = Math.floor(x / whiteKeyWidth);
            if (whiteKeyIndex >= 0 && whiteKeyIndex < 14) {
                playNote(frequencies[whiteKeyIndex]);
            }
        });

        showLabelsBtn.addEventListener('click', () => {
            showLabels = !showLabels;
            drawPiano();
        });

        highlightBtn.addEventListener('click', () => {
            highlightKeys = highlightKeys.length > 0 ? [] : [0, 2, 4, 5, 7, 9, 11, 12];
            drawPiano();
        });

        drawPiano();
    
    </script>
</body>
</html>
