<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diminished Triad - Interactive Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .visualization-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .piano-keyboard {
            display: flex;
            margin: 30px 0;
            position: relative;
            height: 200px;
        }

        .white-key {
            width: 50px;
            height: 200px;
            background: white;
            border: 2px solid #333;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
        }

        .white-key:hover {
            background: #f0f0f0;
        }

        .white-key.active {
            background: #667eea;
            color: white;
        }

        .black-key {
            width: 30px;
            height: 120px;
            background: #333;
            border: 2px solid #000;
            cursor: pointer;
            position: absolute;
            z-index: 2;
            transition: all 0.1s ease;
            color: white;
            font-size: 10px;
        }

        .black-key:hover {
            background: #555;
        }

        .black-key.active {
            background: #764ba2;
        }

        .key-label {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }

        .value-display {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        canvas {
            display: block;
            margin: 20px auto;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .slider-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Diminished Triad - Interactive Visualization</h1>

    <div class="visualization-container">
        <div class="info-box">
            <strong>Diminished Triad</strong><br>
            A triad with a minor third and diminished fifth (6 half steps) above the root
            <br><br>
            <em>This interactive visualization helps you understand Diminished Triad through hands-on exploration.</em>
        </div>

        <div class="piano-keyboard" id="keyboard"></div>

        <div class="value-display" id="display">Click a key to play a note</div>

        <div class="controls">
            <button onclick="playMajorScale()">Play C Major Scale</button>
            <button onclick="playMinorScale()">Play C Minor Scale</button>
            <button onclick="playChord()">Play C Major Chord</button>
            <button onclick="resetKeyboard()">Reset</button>
        </div>
    </div>

    <script>
        const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const blackNotePositions = [1, 2, 4, 5, 6, 8, 9, 11, 12, 13];
        const blackNotes = ['C#', 'D#', 'F#', 'G#', 'A#', 'C#', 'D#', 'F#', 'G#', 'A#'];
        const keyboard = document.getElementById('keyboard');
        const display = document.getElementById('display');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playNote(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function getNoteFrequency(note) {
            const frequencies = {
                'C': 261.63, 'C#': 277.18, 'D': 293.66, 'D#': 311.13,
                'E': 329.63, 'F': 349.23, 'F#': 369.99, 'G': 392.00,
                'G#': 415.30, 'A': 440.00, 'A#': 466.16, 'B': 493.88
            };
            return frequencies[note] || 440;
        }

        // Create white keys
        whiteNotes.forEach((note, index) => {
            const key = document.createElement('div');
            key.className = 'white-key';
            key.innerHTML = '<div class="key-label">' + note + '</div>';
            key.onclick = function() {
                playNote(getNoteFrequency(note), 0.5);
                display.textContent = 'Note: ' + note;
                key.classList.add('active');
                setTimeout(function() { key.classList.remove('active'); }, 300);
            };
            keyboard.appendChild(key);
        });

        // Create black keys
        blackNotePositions.forEach((pos, index) => {
            const key = document.createElement('div');
            key.className = 'black-key';
            key.style.left = (pos * 50 - 15) + 'px';
            key.innerHTML = '<div class="key-label">' + blackNotes[index] + '</div>';
            key.onclick = function(e) {
                e.stopPropagation();
                playNote(getNoteFrequency(blackNotes[index]), 0.5);
                display.textContent = 'Note: ' + blackNotes[index];
                key.classList.add('active');
                setTimeout(function() { key.classList.remove('active'); }, 300);
            };
            keyboard.appendChild(key);
        });

        function playMajorScale() {
            const scale = ['C', 'D', 'E', 'F', 'G', 'A', 'B', 'C'];
            scale.forEach((note, i) => {
                setTimeout(function() {
                    playNote(getNoteFrequency(note), 0.5);
                    display.textContent = 'Playing C Major Scale: ' + note;
                }, i * 500);
            });
        }

        function playMinorScale() {
            const scale = ['C', 'D', 'D#', 'F', 'G', 'G#', 'A#', 'C'];
            scale.forEach((note, i) => {
                setTimeout(function() {
                    playNote(getNoteFrequency(note), 0.5);
                    display.textContent = 'Playing C Minor Scale: ' + note;
                }, i * 500);
            });
        }

        function playChord() {
            const chord = ['C', 'E', 'G'];
            display.textContent = 'Playing C Major Chord';
            chord.forEach(note => {
                playNote(getNoteFrequency(note), 1.5);
            });
        }

        function resetKeyboard() {
            document.querySelectorAll('.white-key, .black-key').forEach(key => {
                key.classList.remove('active');
            });
            display.textContent = 'Click a key to play a note';
        }
    </script>
</body>
</html>
