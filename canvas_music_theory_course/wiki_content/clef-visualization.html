<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Staff: Clef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Staff: Clef</h1>
        <div class="instructions"><strong>Clef:</strong> A symbol placed at the beginning of the staff to indicate which pitches are represented by the lines and spaces<br><br>Click on the staff to place notes. Observe how notes are positioned on lines and spaces.</div>
        
        <canvas id="staffCanvas" width="800" height="300"></canvas>
        <div class="controls">
            <button id="clearNotes">Clear Notes</button>
            <button id="toggleClef">Switch Clef</button>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('staffCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearNotes');
        const clefBtn = document.getElementById('toggleClef');

        let notes = [];
        let clefType = 'treble';
        const staffY = 80;
        const lineSpacing = 20;

        function drawStaff() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 5; i++) {
                const y = staffY + i * lineSpacing;
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(50, y);
                ctx.lineTo(canvas.width - 50, y);
                ctx.stroke();
            }

            ctx.font = 'bold 80px serif';
            ctx.fillStyle = '#667eea';
            if (clefType === 'treble') {
                ctx.fillText('𝄞', 55, staffY + 70);
            } else {
                ctx.fillText('𝄢', 60, staffY + 35);
            }

            notes.forEach(note => {
                ctx.beginPath();
                ctx.arc(note.x, note.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#764ba2';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (x > 120 && x < canvas.width - 50) {
                const snappedY = Math.round((y - staffY + lineSpacing) / (lineSpacing / 2)) * (lineSpacing / 2) + staffY - lineSpacing;
                notes.push({ x, y: snappedY });
                drawStaff();
            }
        });

        clearBtn.addEventListener('click', () => {
            notes = [];
            drawStaff();
        });

        clefBtn.addEventListener('click', () => {
            clefType = clefType === 'treble' ? 'bass' : 'treble';
            drawStaff();
        });

        drawStaff();
    
    </script>
</body>
</html>
