<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Sequencer: Time Signature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rhythm Sequencer: Time Signature</h1>
        <div class="instructions"><strong>Time Signature:</strong> A notation showing the meter: top number = beats per measure, bottom number = note value for the beat<br><br>Click on the grid to toggle beats on/off, then press Play to hear your rhythm pattern.</div>
        
        <canvas id="rhythmCanvas" width="800" height="200"></canvas>
        <div class="controls">
            <button id="playRhythm">Play</button>
            <button id="stopRhythm">Stop</button>
            <button id="clearRhythm">Clear</button>
            <label>Tempo:</label>
            <input type="range" id="tempoSlider" min="60" max="180" value="120">
            <span class="value-display" id="tempoValue">120 BPM</span>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('rhythmCanvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playRhythm');
        const stopBtn = document.getElementById('stopRhythm');
        const clearBtn = document.getElementById('clearRhythm');
        const tempoSlider = document.getElementById('tempoSlider');
        const tempoValue = document.getElementById('tempoValue');

        let audioContext = null;
        let beats = new Array(16).fill(false);
        let currentBeat = -1;
        let intervalId = null;

        const beatWidth = canvas.width / 16;
        const beatHeight = 150;

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 16; i++) {
                const x = i * beatWidth;
                const isActive = beats[i];
                const isCurrent = i === currentBeat;

                if (isCurrent) {
                    ctx.fillStyle = '#fbbf24';
                } else if (isActive) {
                    ctx.fillStyle = '#667eea';
                } else {
                    ctx.fillStyle = '#f3f4f6';
                }

                ctx.fillRect(x + 2, 25, beatWidth - 4, beatHeight);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(x + 2, 25, beatWidth - 4, beatHeight);

                ctx.fillStyle = '#333';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(i + 1, x + beatWidth / 2, 15);
            }
        }

        function playBeat() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            gainNode.gain.value = 0.2;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const index = Math.floor(x / beatWidth);

            if (index >= 0 && index < 16) {
                beats[index] = !beats[index];
                drawGrid();
            }
        });

        playBtn.addEventListener('click', () => {
            if (intervalId) return;

            const tempo = parseInt(tempoSlider.value);
            const interval = 60000 / tempo / 4;
            currentBeat = 0;

            intervalId = setInterval(() => {
                if (beats[currentBeat]) {
                    playBeat();
                }

                currentBeat = (currentBeat + 1) % 16;
                drawGrid();
            }, interval);
        });

        stopBtn.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
                currentBeat = -1;
                drawGrid();
            }
        });

        clearBtn.addEventListener('click', () => {
            beats = new Array(16).fill(false);
            drawGrid();
        });

        tempoSlider.addEventListener('input', () => {
            tempoValue.textContent = tempoSlider.value + ' BPM';
        });

        drawGrid();
    
    </script>
</body>
</html>
