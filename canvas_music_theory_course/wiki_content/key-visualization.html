<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Fifths: Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circle of Fifths: Key</h1>
        <div class="instructions"><strong>Key:</strong> The tonal center of a piece, based on a specific scale (e.g., the key of C major or A minor)<br><br>Click on segments to explore different keys and see their sharps or flats.</div>
        
        <canvas id="circleCanvas" width="600" height="600"></canvas>
        <div class="controls">
            <div id="keyInfo" style="font-size: 18px; color: #667eea; font-weight: bold; min-height: 30px;"></div>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('circleCanvas');
        const ctx = canvas.getContext('2d');
        const keyInfo = document.getElementById('keyInfo');

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 200;

        const majorKeys = ['C', 'G', 'D', 'A', 'E', 'B', 'F#/Gb', 'Db', 'Ab', 'Eb', 'Bb', 'F'];
        const minorKeys = ['Am', 'Em', 'Bm', 'F#m', 'C#m', 'G#m', 'D#m/Ebm', 'Bbm', 'Fm', 'Cm', 'Gm', 'Dm'];
        const accidentals = ['0', '1#', '2#', '3#', '4#', '5#', '6#/6b', '5b', '4b', '3b', '2b', '1b'];

        let selectedSegment = -1;

        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 12; i++) {
                const startAngle = (i * Math.PI / 6) - Math.PI / 2;
                const endAngle = startAngle + Math.PI / 6;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                if (i === selectedSegment) {
                    ctx.fillStyle = '#764ba2';
                } else {
                    ctx.fillStyle = i % 2 === 0 ? '#e0e7ff' : '#f3f4f6';
                }
                ctx.fill();

                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.stroke();

                const angle = startAngle + Math.PI / 12;
                const textX = centerX + Math.cos(angle) * (radius * 0.7);
                const textY = centerY + Math.sin(angle) * (radius * 0.7);

                ctx.fillStyle = '#333';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(majorKeys[i], textX, textY - 10);

                ctx.font = '12px sans-serif';
                ctx.fillText(minorKeys[i], textX, textY + 10);

                const accX = centerX + Math.cos(angle) * (radius * 0.4);
                const accY = centerY + Math.sin(angle) * (radius * 0.4);
                ctx.font = 'bold 14px sans-serif';
                ctx.fillStyle = '#667eea';
                ctx.fillText(accidentals[i], accX, accY);
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, 60, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Circle of', centerX, centerY - 10);
            ctx.fillText('Fifths', centerX, centerY + 10);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left - centerX;
            const y = e.clientY - rect.top - centerY;

            const angle = Math.atan2(y, x) + Math.PI / 2;
            const normalizedAngle = (angle + Math.PI * 2) % (Math.PI * 2);
            const segment = Math.floor(normalizedAngle / (Math.PI / 6));

            const distance = Math.sqrt(x * x + y * y);
            if (distance <= radius && distance >= 60) {
                selectedSegment = segment;
                keyInfo.textContent = `${majorKeys[segment]} major / ${minorKeys[segment]} - ${accidentals[segment]}`;
                drawCircle();
            }
        });

        drawCircle();
        keyInfo.textContent = 'Click on a segment to explore keys';
    
    </script>
</body>
</html>
