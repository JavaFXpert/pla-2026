<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamics Visualizer: Articulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamics Visualizer: Articulation</h1>
        <div class="instructions"><strong>Articulation:</strong> The way notes are played or sung, affecting their attack, sustain, and release<br><br>Select dynamic markings to hear and see the difference in volume levels.</div>
        
        <canvas id="dynamicsCanvas" width="800" height="300"></canvas>
        <div class="controls">
            <button onclick="setDynamic('pp', 0.1)">pp (pianissimo)</button>
            <button onclick="setDynamic('p', 0.25)">p (piano)</button>
            <button onclick="setDynamic('mp', 0.4)">mp (mezzo-piano)</button>
            <button onclick="setDynamic('mf', 0.6)">mf (mezzo-forte)</button>
            <button onclick="setDynamic('f', 0.8)">f (forte)</button>
            <button onclick="setDynamic('ff', 1.0)">ff (fortissimo)</button>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('dynamicsCanvas');
        const ctx = canvas.getContext('2d');

        let audioContext = null;
        let currentDynamic = 'mf';
        let currentVolume = 0.6;

        const dynamics = [
            { name: 'pp', volume: 0.1, x: 100 },
            { name: 'p', volume: 0.25, x: 200 },
            { name: 'mp', volume: 0.4, x: 300 },
            { name: 'mf', volume: 0.6, x: 400 },
            { name: 'f', volume: 0.8, x: 500 },
            { name: 'ff', volume: 1.0, x: 600 }
        ];

        function drawDynamics() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            dynamics.forEach(dyn => {
                const barHeight = dyn.volume * 200;
                const y = canvas.height - 50 - barHeight;

                if (dyn.name === currentDynamic) {
                    ctx.fillStyle = '#764ba2';
                } else {
                    ctx.fillStyle = '#e0e7ff';
                }

                ctx.fillRect(dyn.x - 30, y, 60, barHeight);
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.strokeRect(dyn.x - 30, y, 60, barHeight);

                ctx.fillStyle = '#333';
                ctx.font = 'bold 20px serif';
                ctx.textAlign = 'center';
                ctx.fillText(dyn.name, dyn.x, canvas.height - 20);
            });

            ctx.fillStyle = '#667eea';
            ctx.font = 'bold 18px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Dynamic Levels (Loudness)', canvas.width / 2, 30);
        }

        window.setDynamic = function(name, volume) {
            currentDynamic = name;
            currentVolume = volume;
            drawDynamics();

            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.frequency.value = 440;
            oscillator.type = 'sine';
            gainNode.gain.value = volume * 0.3;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            oscillator.stop(audioContext.currentTime + 1);
        };

        drawDynamics();
    
    </script>
</body>
</html>
