<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Builder: Augmented Triad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chord Builder: Augmented Triad</h1>
        <div class="instructions"><strong>Augmented Triad:</strong> A triad with a major third and augmented fifth (8 half steps) above the root<br><br>Click on keys to build a chord, or use preset buttons. Click Play to hear the chord.</div>
        
        <canvas id="chordCanvas" width="800" height="200"></canvas>
        <div class="controls">
            <button onclick="buildChord([0, 4, 7])">C Major</button>
            <button onclick="buildChord([0, 3, 7])">C Minor</button>
            <button onclick="buildChord([0, 3, 6])">C Diminished</button>
            <button onclick="buildChord([0, 4, 8])">C Augmented</button>
            <button onclick="buildChord([0, 4, 7, 10])">C7</button>
        </div>
        <div class="controls">
            <button id="playChord">Play Chord</button>
            <button id="clearChord">Clear</button>
            <div id="chordFormula" style="margin-left: 20px; color: #667eea; font-weight: bold;"></div>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('chordCanvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playChord');
        const clearBtn = document.getElementById('clearChord');
        const formula = document.getElementById('chordFormula');

        let audioContext = null;
        let selectedNotes = new Set();

        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const frequencies = [261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30, 440.00, 466.16, 493.88];
        const keyWidth = canvas.width / 12;

        function drawKeys() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 12; i++) {
                const x = i * keyWidth;
                const isBlack = notes[i].includes('#');
                const isSelected = selectedNotes.has(i);

                if (isBlack) {
                    ctx.fillStyle = isSelected ? '#764ba2' : '#333';
                } else {
                    ctx.fillStyle = isSelected ? '#e0e7ff' : 'white';
                }

                ctx.fillRect(x, 0, keyWidth, 180);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, 0, keyWidth, 180);

                ctx.fillStyle = isBlack ? 'white' : '#667eea';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(notes[i], x + keyWidth / 2, 160);
            }

            updateFormula();
        }

        function updateFormula() {
            const noteArray = Array.from(selectedNotes).sort((a, b) => a - b);
            if (noteArray.length === 0) {
                formula.textContent = '';
                return;
            }

            const intervals = noteArray.map(n => n);
            formula.textContent = 'Formula: ' + intervals.join('-');
        }

        function playNote(freq) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.frequency.value = freq;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.2;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
            oscillator.stop(audioContext.currentTime + 1.5);
        }

        window.buildChord = function(pattern) {
            selectedNotes = new Set(pattern);
            drawKeys();
        };

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const index = Math.floor(x / keyWidth);

            if (selectedNotes.has(index)) {
                selectedNotes.delete(index);
            } else {
                selectedNotes.add(index);
            }

            drawKeys();
        });

        playBtn.addEventListener('click', () => {
            selectedNotes.forEach(noteIndex => {
                playNote(frequencies[noteIndex]);
            });
        });

        clearBtn.addEventListener('click', () => {
            selectedNotes.clear();
            drawKeys();
        });

        drawKeys();
    
    </script>
</body>
</html>
