<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Waveform: Pitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Waveform: Pitch</h1>
        <div class="instructions"><strong>Pitch:</strong> The perceived highness or lowness of a sound, determined by frequency<br><br>Adjust the frequency and amplitude sliders, select different wave types, and click Play to hear the sound.</div>
        
        <canvas id="waveCanvas" width="800" height="300"></canvas>
        <div class="controls">
            <label>Frequency:</label>
            <input type="range" id="freqSlider" min="100" max="2000" value="440">
            <span class="value-display" id="freqValue">440 Hz</span>
        </div>
        <div class="controls">
            <label>Amplitude:</label>
            <input type="range" id="ampSlider" min="0" max="100" value="50">
            <span class="value-display" id="ampValue">50%</span>
        </div>
        <div class="controls">
            <label>Wave Type:</label>
            <select id="waveType">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <div class="controls">
            <button id="playBtn">Play Sound</button>
            <button id="stopBtn">Stop</button>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const freqSlider = document.getElementById('freqSlider');
        const ampSlider = document.getElementById('ampSlider');
        const freqValue = document.getElementById('freqValue');
        const ampValue = document.getElementById('ampValue');
        const waveType = document.getElementById('waveType');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');

        let audioContext = null;
        let oscillator = null;
        let gainNode = null;

        function drawWaveform() {
            const freq = parseFloat(freqSlider.value);
            const amp = parseFloat(ampSlider.value) / 100;
            const type = waveType.value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;

            const centerY = canvas.height / 2;
            const wavelength = canvas.width / 3;

            for (let x = 0; x < canvas.width; x++) {
                let y;
                const t = x / wavelength * Math.PI * 2;

                switch(type) {
                    case 'sine':
                        y = Math.sin(t);
                        break;
                    case 'square':
                        y = Math.sign(Math.sin(t));
                        break;
                    case 'sawtooth':
                        y = 2 * (t / (Math.PI * 2) % 1) - 1;
                        break;
                    case 'triangle':
                        y = 2 * Math.abs(2 * (t / (Math.PI * 2) % 1) - 1) - 1;
                        break;
                }

                y = centerY - (y * amp * (canvas.height / 3));

                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            ctx.stroke();

            ctx.strokeStyle = '#ccc';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();
        }

        function updateDisplay() {
            freqValue.textContent = freqSlider.value + ' Hz';
            ampValue.textContent = ampSlider.value + '%';
            drawWaveform();
        }

        freqSlider.addEventListener('input', updateDisplay);
        ampSlider.addEventListener('input', updateDisplay);
        waveType.addEventListener('change', updateDisplay);

        playBtn.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (oscillator) {
                oscillator.stop();
            }

            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.type = waveType.value;
            oscillator.frequency.value = parseFloat(freqSlider.value);
            gainNode.gain.value = parseFloat(ampSlider.value) / 200;

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
        });

        stopBtn.addEventListener('click', () => {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        });

        drawWaveform();
    
    </script>
</body>
</html>
