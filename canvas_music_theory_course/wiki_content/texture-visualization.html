<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Builder: Musical Texture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        label {
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            display: block;
            width: 100%;
            background: white;
        }
        .value-display {
            color: #667eea;
            font-weight: bold;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Melody Builder: Musical Texture</h1>
        <div class="instructions"><strong>Musical Texture:</strong> The way melodic, rhythmic, and harmonic materials are combined in music<br><br>Click on the grid to create a melodic pattern. Each column is a beat, each row is a note.</div>
        
        <canvas id="melodyCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <button id="playMelody">Play Melody</button>
            <button id="clearMelody">Clear</button>
        </div>
    
    </div>
    <script>
        
        const canvas = document.getElementById('melodyCanvas');
        const ctx = canvas.getContext('2d');
        const playBtn = document.getElementById('playMelody');
        const clearBtn = document.getElementById('clearMelody');

        let audioContext = null;
        const cols = 16;
        const rows = 8;
        const cellWidth = canvas.width / cols;
        const cellHeight = canvas.height / rows;

        const notes = ['C5', 'B4', 'A4', 'G4', 'F4', 'E4', 'D4', 'C4'];
        const frequencies = [523.25, 493.88, 440.00, 392.00, 349.23, 329.63, 293.66, 261.63];

        let grid = Array(rows).fill().map(() => Array(cols).fill(false));

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const x = col * cellWidth;
                    const y = row * cellHeight;

                    ctx.fillStyle = grid[row][col] ? '#667eea' : '#f3f4f6';
                    ctx.fillRect(x + 1, y + 1, cellWidth - 2, cellHeight - 2);

                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, cellWidth, cellHeight);
                }

                ctx.fillStyle = '#333';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(notes[row], canvas.width - 5, row * cellHeight + cellHeight / 2 + 4);
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const col = Math.floor(x / cellWidth);
            const row = Math.floor(y / cellHeight);

            if (row >= 0 && row < rows && col >= 0 && col < cols) {
                grid[row][col] = !grid[row][col];
                drawGrid();
            }
        });

        playBtn.addEventListener('click', () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    if (grid[row][col]) {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.frequency.value = frequencies[row];
                        oscillator.type = 'sine';
                        gainNode.gain.value = 0.2;

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);

                        const delay = col * 0.25;
                        oscillator.start(audioContext.currentTime + delay);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + delay + 0.2);
                        oscillator.stop(audioContext.currentTime + delay + 0.25);
                    }
                }
            }
        });

        clearBtn.addEventListener('click', () => {
            grid = Array(rows).fill().map(() => Array(cols).fill(false));
            drawGrid();
        });

        drawGrid();
    
    </script>
</body>
</html>
